<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Add a box in the scene</title>
  </head>

  <body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.4/lodash.core.min.js"></script>
    <script src="../lib/three.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/nova.js"></script>
    <script>
      var app = new NOVA.App();

      var scene = app.world.scene;
      var camera = app.world.camera;
      camera.position.set(1, 1, 1);
      camera.lookAt(scene.position);

      geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      material = new THREE.MeshNormalMaterial();
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
    </script>
  </body>

</html>
