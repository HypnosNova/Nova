<!DOCTYPE html>
<html>

  <head>
    <title>Add a model</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>

  <body>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.5/lodash.min.js"></script>
    <script src="../../lib/three.min.js"></script>
    <script src="../js/loaders/MTLLoader.js"></script>
    <script src="../js/loaders/OBJLoader.js"></script>
    <script src="../js/controls/OrbitControls.js"></script>
    <script src="../../build/nova.js"></script>
    <script src="../../lib/tween.js"></script>
    <script src="FBOWorld.js"></script>
    <script src="IPhone.js"></script>
    <script src="loading.js"></script>
    <script>
      let app = new NOVA.App();
      app.renderer.setClearColor(0xaaaaaa);
      app.world.camera.position.z = 0.2;

      var ambient = new THREE.AmbientLight(0xffffff);
      app.world.scene.add(ambient);

      app.logicLoop.add(() => {
        TWEEN.update();
      });

      createProgress();
      createLoadFactory();
    </script>
    <script src="app/nova.js"></script>
  </body>

</html>
