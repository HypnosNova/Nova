    <!-- 运行 Three.js 示例的 Javascript 代码 -->
    <script type="text/javascript">
      var scene;
      var camera;
      var render;
      var webglRender;
      //var canvasRender;
      var controls;
      //    var stats;
      var guiParams;

      var ground;
      var svg;

      var meshMaterial;

      var ambientLight;
      var spotLight;
      var axesHelper;
      //var cameraHelper;

      $(function() {
        scene = new THREE.Scene();

        webglRender = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // antialias 抗锯齿
        webglRender.setSize(window.innerWidth, window.innerHeight);
        webglRender.setClearColor(0xeeeeee, 1.0);
        webglRender.shadowMap.enabled = true; // 允许阴影投射
        render = webglRender;

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 1000); // 2147483647
        camera.position.set(-45.5, 68.2, 90.9);

        var target = new THREE.Vector3(10, 0, 0);
        controls = new THREE.OrbitControls(camera, render.domElement);
        controls.target = target;
        camera.lookAt(target);

        $('#webgl-output')[0].appendChild(render.domElement);
        window.addEventListener('resize', onWindowResize, false);

        // 加入一个坐标轴：X（橙色）、Y（绿色）、Z（蓝色）
        axesHelper = new THREE.AxesHelper(60);
        scene.add(axesHelper);

        ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0, 60, 30);
        spotLight.shadow.mapSize.width = 5120; // 必须是 2的幂，默认值为 512
        spotLight.shadow.mapSize.height = 5120; // 必须是 2的幂，默认值为 512
        spotLight.castShadow = true;
        scene.add(spotLight);
        //cameraHelper = new THREE.CameraHelper(spotLight.shadow.camera);
        //scene.add(cameraHelper);

        // 加入一个地面
        var groundGeometry = new THREE.PlaneGeometry(100, 100, 4, 4);
        var groundMaterial = new THREE.MeshLambertMaterial({ color: 0x777777 }); // MeshBasicMaterial 材质不能接收阴影
        ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.set(-0.5 * Math.PI, 0, 0); // 沿着 X轴旋转-90°
        ground.receiveShadow = true;
        scene.add(ground);

        // 材质
        meshMaterial = [
          new THREE.MeshNormalMaterial({ side: THREE.DoubleSide }),
          new THREE.MeshBasicMaterial({ wireframe: true })
        ];

        // 获取 path 标签 d 属性中的数据
        var svgString = $("#batman-path")
          .attr("d");

        /** 用来保存那些需要修改的变量 */
        guiParams = new function() {
          this.rotationSpeed = 0.02;

          this.options = {
            amount: 10,
            bevelThinkness: 2,
            bevelSize: 1,
            bevelSegments: 3,
            bevelEnabled: true,
            curveSegments: 12,
            steps: 1
          };
        }
        /** 定义 dat.GUI 对象，并绑定 guiParams 的几个属性 */
        var gui = new dat.GUI();
        gui.add(guiParams.options, "amount", 0, 20)
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "bevelThinkness", 0, 10)
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "bevelSize", 0, 10)
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "bevelSegments", 0, 30, 1)
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "bevelEnabled")
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "curveSegments", 1, 30, 1)
          .onChange(function(e) { updateMesh(svgString) });
        gui.add(guiParams.options, "steps", 1, 5, 1)
          .onChange(function(e) { updateMesh(svgString) });

        updateMesh(svgString);

        renderScene();
      });

      /** 渲染场景 */
      function renderScene() {
        stats.update();
        rotateMesh(); // 旋转物体

        requestAnimationFrame(renderScene);
        render.render(scene, camera);
      }

      /** 当浏览器窗口大小变化时触发 */
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render.setSize(window.innerWidth, window.innerHeight);
      }

      /** 旋转物体 */
      var step = 0;

      function rotateMesh() {
        step += guiParams.rotationSpeed;
        scene.traverse(function(mesh) {
          if (mesh === svg) {
            //mesh.rotation.x = step;
            mesh.rotation.y = step;
            //mesh.rotation.z = step;
          }
        });
      }

      function updateMesh(svgString) {
        scene.remove(svg);

        // 定义 svg
        var svgShape = transformSVGPath(svgString);
        var svgGeometry = new THREE.ExtrudeGeometry(svgShape, guiParams.options);
        var svgMaterial = new THREE.MeshPhongMaterial({ color: 0x333333, shininess: 100 });
        svg = new THREE.Mesh(svgGeometry, svgMaterial);
        svg.scale.x = 0.05;
        svg.scale.y = 0.05;
        svg.scale.z = 0.2;

        scene.add(svg);
      }

      function transformSVGPath(pathStr) {
        var path = new THREE.Shape();

        var idx = 1,
          len = pathStr.length,
          activeCmd,
          x = 0,
          y = 0,
          nx = 0,
          ny = 0,
          firstX = null,
          firstY = null,
          x1 = 0,
          x2 = 0,
          y1 = 0,
          y2 = 0,
          rx = 0,
          ry = 0,
          xar = 0,
          laf = 0,
          sf = 0,
          cx, cy;

        function eatNum() {
          var sidx, c, isFloat = false,
            s;
          // eat delims
          while (idx < len) {
            c = pathStr.charCodeAt(idx);
            if (c !== COMMA && c !== SPACE)
              break;
            idx++;
          }
          if (c === MINUS)
            sidx = idx++;
          else
            sidx = idx;
          // eat number
          while (idx < len) {
            c = pathStr.charCodeAt(idx);
            if (DIGIT_0 <= c && c <= DIGIT_9) {
              idx++;
              continue;
            } else if (c === PERIOD) {
              idx++;
              isFloat = true;
              continue;
            }

            s = pathStr.substring(sidx, idx);
            return isFloat ? parseFloat(s) : parseInt(s);
          }

          s = pathStr.substring(sidx);
          return isFloat ? parseFloat(s) : parseInt(s);
        }

        function nextIsNum() {
          var c;
          // do permanently eat any delims...
          while (idx < len) {
            c = pathStr.charCodeAt(idx);
            if (c !== COMMA && c !== SPACE)
              break;
            idx++;
          }
          c = pathStr.charCodeAt(idx);
          return (c === MINUS || (DIGIT_0 <= c && c <= DIGIT_9));
        }

        var canRepeat;
        activeCmd = pathStr[0];
        while (idx <= len) {
          canRepeat = true;
          switch (activeCmd) {
            // moveto commands, become lineto's if repeated
            case 'M':
              x = eatNum();
              y = eatNum();
              path.moveTo(x, y);
              activeCmd = 'L';
              break;
            case 'm':
              x += eatNum();
              y += eatNum();
              path.moveTo(x, y);
              activeCmd = 'l';
              break;
            case 'Z':
            case 'z':
              canRepeat = false;
              if (x !== firstX || y !== firstY)
                path.lineTo(firstX, firstY);
              break;
              // - lines!
            case 'L':
            case 'H':
            case 'V':
              nx = (activeCmd === 'V') ? x : eatNum();
              ny = (activeCmd === 'H') ? y : eatNum();
              path.lineTo(nx, ny);
              x = nx;
              y = ny;
              break;
            case 'l':
            case 'h':
            case 'v':
              nx = (activeCmd === 'v') ? x : (x + eatNum());
              ny = (activeCmd === 'h') ? y : (y + eatNum());
              path.lineTo(nx, ny);
              x = nx;
              y = ny;
              break;
              // - cubic bezier
            case 'C':
              x1 = eatNum();
              y1 = eatNum();
            case 'S':
              if (activeCmd === 'S') {
                x1 = 2 * x - x2;
                y1 = 2 * y - y2;
              }
              x2 = eatNum();
              y2 = eatNum();
              nx = eatNum();
              ny = eatNum();
              path.bezierCurveTo(x1, y1, x2, y2, nx, ny);
              x = nx;
              y = ny;
              break;
            case 'c':
              x1 = x + eatNum();
              y1 = y + eatNum();
            case 's':
              if (activeCmd === 's') {
                x1 = 2 * x - x2;
                y1 = 2 * y - y2;
              }
              x2 = x + eatNum();
              y2 = y + eatNum();
              nx = x + eatNum();
              ny = y + eatNum();
              path.bezierCurveTo(x1, y1, x2, y2, nx, ny);
              x = nx;
              y = ny;
              break;
              // - quadratic bezier
            case 'Q':
              x1 = eatNum();
              y1 = eatNum();
            case 'T':
              if (activeCmd === 'T') {
                x1 = 2 * x - x1;
                y1 = 2 * y - y1;
              }
              nx = eatNum();
              ny = eatNum();
              path.quadraticCurveTo(x1, y1, nx, ny);
              x = nx;
              y = ny;
              break;
            case 'q':
              x1 = x + eatNum();
              y1 = y + eatNum();
            case 't':
              if (activeCmd === 't') {
                x1 = 2 * x - x1;
                y1 = 2 * y - y1;
              }
              nx = x + eatNum();
              ny = y + eatNum();
              path.quadraticCurveTo(x1, y1, nx, ny);
              x = nx;
              y = ny;
              break;
              // - elliptical arc
            case 'A':
              rx = eatNum();
              ry = eatNum();
              xar = eatNum() * DEGS_TO_RADS;
              laf = eatNum();
              sf = eatNum();
              nx = eatNum();
              ny = eatNum();
              if (rx !== ry) {
                console.warn("Forcing elliptical arc to be a circular one :(",
                  rx, ry);
              }
              // SVG implementation notes does all the math for us! woo!
              // http://www.w3.org/TR/SVG/implnote.html#ArcImplementationNotes
              // step1, using x1 as x1'
              x1 = Math.cos(xar) * (x - nx) / 2 + Math.sin(xar) * (y - ny) / 2;
              y1 = -Math.sin(xar) * (x - nx) / 2 + Math.cos(xar) * (y - ny) / 2;
              // step 2, using x2 as cx'
              var norm = Math.sqrt(
                (rx * rx * ry * ry - rx * rx * y1 * y1 - ry * ry * x1 * x1) /
                (rx * rx * y1 * y1 + ry * ry * x1 * x1));
              if (laf === sf)
                norm = -norm;
              x2 = norm * rx * y1 / ry;
              y2 = norm * -ry * x1 / rx;
              // step 3
              cx = Math.cos(xar) * x2 - Math.sin(xar) * y2 + (x + nx) / 2;
              cy = Math.sin(xar) * x2 + Math.cos(xar) * y2 + (y + ny) / 2;

              var u = new THREE.Vector2(1, 0),
                v = new THREE.Vector2((x1 - x2) / rx,
                  (y1 - y2) / ry);
              var startAng = Math.acos(u.dot(v) / u.length() / v.length());
              if (u.x * v.y - u.y * v.x < 0)
                startAng = -startAng;

              // we can reuse 'v' from start angle as our 'u' for delta angle
              u.x = (-x1 - x2) / rx;
              u.y = (-y1 - y2) / ry;

              var deltaAng = Math.acos(v.dot(u) / v.length() / u.length());
              // This normalization ends up making our curves fail to triangulate...
              if (v.x * u.y - v.y * u.x < 0)
                deltaAng = -deltaAng;
              if (!sf && deltaAng > 0)
                deltaAng -= Math.PI * 2;
              if (sf && deltaAng < 0)
                deltaAng += Math.PI * 2;

              path.absarc(cx, cy, rx, startAng, startAng + deltaAng, sf);
              x = nx;
              y = ny;
              break;
            default:
              throw new Error("weird path command: " + activeCmd);
          }
          if (firstX === null) {
            firstX = x;
            firstY = y;
          }
          // just reissue the command
          if (canRepeat && nextIsNum())
            continue;
          activeCmd = pathStr[idx++];
        }

        return path;
      }
